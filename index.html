<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Plan Bureau</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="assets/images/LOGO.PNG" alt="Logo" class="sidebar-logo">
            </div>
            <button class="add-btn">Ajouter Employé</button>
            <div class="staff-list-container" id="staff-list-container">
            </div>
        </div>
        
        <div class="main-area">
            <div class="floor-plan">
                <div class="zone Salle_de_Conférence" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
                <div class="zone Reception" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
                <div class="zone couloire_1">
                    <div class="staff-here"></div>
                </div>
                <div class="zone Salle_dArchives" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
                <div class="zone Salle_de_sécurité" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
                <div class="zone couloire_2">
                    <div class="staff-here"></div>
                </div>
                <div class="zone Salle_du_Personnel" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
                <div class="zone Salle_des_serveurs" onclick="toggleZone(this)">
                    <div class="staff-here"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="addEmployeeModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close">&times;</span>
            <h2>Ajouter un Nouvel Employé</h2>
            <form id="employeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeName">Nom complet </label>
                        <input type="text" id="employeeName" required >
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="employeeRole">Rôle </label>
                        <select id="employeeRole" required>
                            <option value="">Sélectionnez un rôle</option>
                            <option value="AutreRole">Autre Role</option>
                            <option value="Manager">Manager</option>
                            <option value="Réceptionniste">Réceptionniste</option>
                            <option value="Technicien IT">Technicien IT</option>
                            <option value="Agent de sécurité">Agent de sécurité</option>
                            <option value="Nettoyage">Nettoyage</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeEmail">Email </label>
                        <input type="email" id="employeeEmail" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="employeePhone">Téléphone </label>
                        <input type="tel" id="employeePhone" required >
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>
                <br>
                <div class="form-group photo-group">
                    <label for="photoUrl">Photo de profil</label>
                    <div class="photo-url-container">
                        <div class="photo-preview">
                            <img id="photoPreview" src="assets/images/avatar.PNG" alt="Aperçu photo">
                            <div class="photo-note">Photo par défaut</div>
                        </div>
                        <div class="url-input-wrapper">
                            <input type="url" id="photoUrl" 
                                   placeholder="https://exemple.com/photo.jpg"
                                   title="Entrez l'URL de la photo">
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group experiences-group">
                    <label>Expériences professionnelles </label>
                    <div id="experiencesContainer" class="experiences-container">
                    </div>
                    <button type="button" class="add-experience-btn" onclick="addExperienceField()">
                        + Ajouter une expérience
                    </button>
                    <span class="error-message" id="experiencesError"></span>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Annuler</button>
                    <button type="submit" class="submit-btn">Ajouter l'employé</button>
                </div>
            </form>
        </div>
    </div>

    <div id="profileModal" class="profile-modal">
        <div class="profile-content">
            <span class="close-profile">&times;</span>
            <div class="profile-header">
                <div class="profile-photo-container">
                    <img id="profilePhoto" src="" alt="Photo de profil">
                </div>
                <div class="profile-details">
                    <h2 id="profileName"></h2>
                    <div class="profile-contact">
                        <div class="contact-item email">
                            <span id="profileEmail"></span>
                        </div>
                        <div class="contact-item phone">
                            <span id="profilePhone"></span>
                        </div>
                    </div>
                    <span id="profileRole" class="role-badge"></span>
                </div>
            </div>
            <div class="profile-body">
                <div class="profile-section">
                    <h4>Expériences Professionnelles</h4>
                    <div id="profileExperiences" class="experience-list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="FermerModal()">&times;</span>
            <div id="assignmentModalContent">
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
